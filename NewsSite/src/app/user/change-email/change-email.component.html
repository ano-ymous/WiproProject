<ng-template appPlaceholder></ng-template>
<form class="mx-0 mx-sm-5 mt-4 d-flex flex-column" #changeemailform="ngForm" enctype="multipart/form-data"
      (ngSubmit)="changeEmail(changeemailform)">
  <mat-form-field appearance="legacy">
    <mat-label>Old Email</mat-label>
    <input matInput type="email" placeholder="Old Email" ngModel name="email" required email>
    <mat-error>{{changeemailform.form.controls['email']==undefined ||
    changeemailform.form.controls['email'].value.length != 0 ? "Proper " : ""}}
      Email id is required to login</mat-error>
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>New Email</mat-label>
    <input matInput type="email" placeholder="New Email" ngModel name="newemail" required email
           [autocomplete]="false">
    <mat-error>email id is required to login</mat-error>
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Confirm Email</mat-label>
    <input matInput type="email" placeholder="Confirm Email" ngModel name="confirmemail" required email
           [autocomplete]="false" appEmailChecker [newEmail]="changeemailform.form.value['newemail']">
    <mat-error>proper email id is required to login</mat-error>
  </mat-form-field>
  <mat-form-field appearance="legacy" class="tilewidth pe-2">
    <mat-label>{{"password" | titlecase}}</mat-label>
    <input matInput type="password" [autocomplete]="false"
           placeholder="password" ngModel name="password" required>
  </mat-form-field>
  <div class="py-2">
    <button class="btn btn-primary" formenctype="multipart/form-data" [disabled]="changeemailform.invalid" type="submit">Change Email</button>
  </div>
</form>
